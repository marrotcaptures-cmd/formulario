 <script>
  function calcularTotal() {
    let total = 0;
    const grupos = ["sesion-foto", "escena-video", "casting", "pagina-web"];
    grupos.forEach(nombre => {
      const seleccionado = document.querySelector(`input[name="${nombre}"]:checked`);
      if (seleccionado) {
        total += parseFloat(seleccionado.value);
      }
    });
    document.getElementById("total").innerHTML = `ðŸ’° Total: â‚¬${total.toFixed(2)}`;
  }

  // DeselecciÃ³n de radio buttons al hacer clic en el mismo
  document.querySelectorAll('input[type="radio"]').forEach(radio => {
    let wasChecked = false;

    radio.addEventListener("mousedown", function () {
      wasChecked = this.checked;
    });

    radio.addEventListener("click", function (e) {
      if (wasChecked) {
        // Desmarcar manualmente
        this.checked = false;

        // Crear un evento de cambio manual
        const event = new Event("change", { bubbles: true });
        this.dispatchEvent(event);

        e.preventDefault(); // Evita que se vuelva a marcar
      }
    });

    // Recalcular total al cambiar selecciÃ³n
    radio.addEventListener("change", calcularTotal);
  });
